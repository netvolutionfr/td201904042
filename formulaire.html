<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insertion d'un nouveau contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Ajouter un contact</h1>
    <form action="inserer.php" method="post">
        <div class="form-group">
            <label for="InputNom">Nom</label>
            <input type="text" class="form-control" name="nom" id="InputNom" placeholder="Saisir le nom">
        </div>
        <div class="form-group">
            <label for="InputPrenom">Prénom</label>
            <input type="text" class="form-control" name="prenom" id="InputPrenom" placeholder="Saisir le prénom">
        </div>
        <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" name="email" id="InputEmail" placeholder="Saisir l'adresse email">
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
</body>
</html>
